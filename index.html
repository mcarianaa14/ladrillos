<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pared de Ladrillos</title>
  <style>
    body {
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contenedor {
      background-color: #fff;
      border: 4px solid #333;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .pared {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .fila {
      display: flex;
    }

    .ladrillo {
      width: 100px;
      height: 50px;
      background-color: #b22222;
      border: 2px solid #8b0000;
      box-sizing: border-box;
      margin-right: 4px;
      border-radius: 4px;
    }

    .medio-ladrillo {
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="pared">
      <!-- Fila 1 -->
      <div class="fila">
        <div class="ladrillo"></div>
        <div class="ladrillo"></div>
        <div class="ladrillo"></div>
        <div class="ladrillo"></div>
      </div>
      <!-- Fila 2 escalonada -->
      <div class="fila">
        <div class="ladrillo medio-ladrillo"></div>
        <div class="ladrillo"></div>
        <div class="ladrillo"></div>
        <div class="ladrillo"></div>
        <div class="ladrillo medio-ladrillo"></div>
      </div>
      <!-- Fila 3 -->
      <div class="fila">
        <div class="ladrillo"></div>
        <div class="ladrillo"></div>
        <div class="ladrillo"></div>
        <div class="ladrillo"></div>
      </div>
      <!-- Fila 4 escalonada -->
      <div class="fila">
        <div class="ladrillo medio-ladrillo"></div>
        <div class="ladrillo"></div>
        <div class="ladrillo"></div>
        <div class="ladrillo"></div>
        <div class="ladrillo medio-ladrillo"></div>
      </div>
    </div>
  </div>
</body>
</html>
